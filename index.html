<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweden365</title>
    <meta
      name="description"
      content="Get a new daily inspirational photo and story from Sweden whenever you open a new tab in your browser"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contentBox">
      <div>
        <h1 id="headline"></h1>
        <h2>
          <span id="description"></span>
          <a id="url" class="showMoreLink" href="/">Show more &rarr; </a>
        </h2>
      </div>
      <div class="footerBox">
        <div>
          <p class="footer">Photo: <span id="credits"></span></p>
        </div>
        <div>
          <p class="footer">
            Made with &hearts; by Alex Panko.
            <a class="footerLink" href="">Buy me a coffee.</a>
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
