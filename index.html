<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweden 365</title>
    <meta
      name="description"
      content="Get a new daily inspirational photo and story from Sweden whenever you open a new tab in your browser"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contentBox">
      <h1 id="headline"></h1>
      <h2>
        <span id="description"></span>
        <a id="url" class="showMoreLink" href="/"
          >Show more
          <img class="showMoreLinkIcon" src="vector.svg" alt="Show more icon" />
        </a>
      </h2>
      <p class="footer">
        Made with &hearts; by Alex Panko. Photo:
        <span id="credits"></span>
      </p>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
